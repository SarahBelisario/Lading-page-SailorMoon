<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Descubra como combater o mal junto a Sailor Moon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sailor Moon contra o mal</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="logo/lua.png" type="image/png" />
  </head>
  <body>
    <header class="cabecalho">
      <img
        class="cabecalho-logo-img"
        src="./logo/gato.png"
        alt="logo da sailor moon"
      />
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item">Sobre</a>
        <a class="cabecalho-menu-item">Tutorial</a>
        <a class="cabecalho-menu-item">Comunidade</a>
        <a class="cabecalho-menu-item">Comandos</a>
      </nav>
    </header>
    <main class="conteudo">
      <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
          <h1 class="conteudo-principal-escrito-titulo">Sailor Moon</h1>
          <h2 class="conteudo-principal-escrito-subtitulo">
            Ajude a Sailor Moon a combater o mal.
          </h2>
          <button class="conteudo-principal-escrito-botao">
            Combater o Mal
          </button>
        </div>
        <img
          class="conteudo-principal-imagem"
          src="./img/sailoor.png"
          alt="Sailor"
        />
      </section>
      <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">Como combater o Mal?</h3>
        <p class="conteudo-secundario-paragrafo">
          1. <strong>Ative</strong> sua magia.
        </p>
        <p class="conteudo-secundario-paragrafo">
          2. <strong>Concentre</strong> sua magia em um ponto.
        </p>
        <p class="conteudo-secundario-paragrafo">
          3. <strong>Ataque</strong> com toda sua for√ßa no ponto concentrado.
        </p>
      </section>
    </main>

    <footer class="rodape">
      <img class="rodape-imagem" src="./logo/titulo-sailor-moon.png" alt="" />
    </footer>
  </body>
</html>
